<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .btn-box{
        background-color: lightgrey;
        border: 15px solid green;
        padding: 50px;
        margin: 20px;	
    }
</style>
<body style="background-Image:url(https://thumbs.dreamstime.com/b/old-map-vintage-travel-equipment-expedition-concept-treasure-hunt-holiday-gifts-old-map-vintage-travel-equipment-133932727.jpg)">
    <div class="btn-box">
        <h1>SIGN UP PAGE</h1>
        <form action="/signup" method="post">
            <label for="">Enter the username</label>
            <input type="text" id = "username" name="Username" placeholder="Username"><br><br>
            <label for="">Enter the First Name</label>
            <input type="text" id = "firstname" name="firstname" placeholder="First Name"> 
            <label for="">   Enter the Last Name</label>
            <input type="text" id = "lastname" name="lastname" placeholder="Last name"> <br><br>
            <label for="">Enter the Email</label>
            <input type="email" id = "email" name="email" placeholder="email"><br><br>
            <label for="">Enter the password</label>
            <input type="password" id = "password" name="password" placeholder="Password"><br><br>
            <label for="">Confirm your password</label>
            <input type="password" id = "confirmpassword" name="confirmpassword" placeholder="Confirm Password"><br><br>
            {% csrf_token %}
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
